<div class="modal-header">
    <h4 class="modal-title">Registration</h4>
    <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="text" class="form-control" id="emailInput" formControlName="email" name="email">
      </div>
      <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" id="usernameInput" formControlName="username" name="username">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password" name="password">
      </div>
      <div class="form-group">
        <label for="repeatInput">Repeat password:</label>
        <input type="password" class="form-control" id="repeatInput" formControlName="repeat" name="repeat">
      </div>
      <div id="error" *ngIf='error'>{{error}}</div>
    </div>
  
    <div class="modal-footer">
      <button class="btn btn-primary" [disabled]="!formulario.valid" type="submit">Create Account</button>
    </div>
  
  </form>
