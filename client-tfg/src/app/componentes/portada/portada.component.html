<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form [formGroup]="formulario" class="form-signin" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" id="usernameInput" formControlName="username" name="username" placeholder="Username" autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordInput" formControlName="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="!formulario.valid">Sign in</button>
        </form>
        <a href=javascript:void(0); class="forgot-password" (click)="registrarse()">
            You donÂ´t have an account?
        </a>
    </div>
</div>
