<div class="modal-header">
  <h4 class="modal-title">New Proyect</h4>
  <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="nombreInput">Name:</label>
      <input type="text" class="form-control" id="nombreInput" placeholder="Name of the Proyect" formControlName="nombre" name="nombre">
    </div>
    <div class="form-group">
      <label for="descripcionInput">Description:</label>
      <textarea class="form-control" id="descripcionInput" placeholder="Description of the Proyect" formControlName="descripcion"
        name="descripcion" rows="4"></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="!formulario.valid" type="submit">Edit Proyect</button>
  </div>

</form>
